<template name="grid">
<div class="template grid">
		<ul id="dashboard">
		{{#if widgetsReady}}
			{{#each widgets}}
				<li class="row-{{row}} col-{{col}} width-{{width}} height-{{height}} widget {{type}}">
						{{> Template.dynamic template=widgetTemplate data=this }}
				</li>
			{{/each}}
		{{/if}}
		</ul>
	</div>
</template>
