<template name="grid">
<div class="template grid">
		<ul id="dashboard">
		{{#if widgetsReady}}
			{{#each widgets}}
				<li class="row-{{row}} col-{{col}} width-{{width}} height-{{height}}">
				{{#if in_modification_state}}
					<a href="#" class="configure-btn"><i class="fa fa-gear"></i></a>
					<div class="dragHandle"></div>
				{{/if}}
				<div class="widget {{type}} {{data.classes}}">
						{{> Template.dynamic template=widgetTemplate data=this }}
				</div>
				</li>
			{{/each}}
		{{/if}}
		</ul>
	</div>
</template>
