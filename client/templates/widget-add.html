<template name="widgetAdd">
<div class="modal fade" id="widgetAddModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">

				<div id="widgets-list">
				
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				{{#each widgets}}
					{{> widgetItem widget=this}}
				{{/each}}
				</div>
				</div>

			</div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
			      </div>
		</div>
	</div>
</div>

</template>

<template name="widgetItem">
<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="headingOne">
    <h4 class="panel-title clearfix">
      <a data-toggle="collapse" data-parent="#accordion" href="#details_{{widget.name}}" aria-expanded="false" aria-controls="details_{{widget.name}}">
        {{widget.info.name}}
      </a>
	    <div class="pull-right" {{disabledAtts widget}}>
      <button type="button" class="btn btn-primary pull-right btn-xs addBtn" {{disabled widget}}>Add</button>
        </div>
    </h4>
  </div>
  <div id="details_{{widget.name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body">
      {{widget.info.description}}
    </div>
  </div>
</div>
</template>
